<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat Button Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 50px;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border: 2px solid transparent;
        }
        #wechatBtn {
            padding: 0;
        }
        .wechat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .wechat-modal.show {
            display: flex;
        }
        .wechat-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }
        .wechat-close {
            font-size: 2rem;
            cursor: pointer;
            float: right;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">WeChat Button Test</h1>
    
    <div class="status" id="status">等待点击...</div>
    
    <button class="social-icon" id="wechatBtn" aria-label="WeChat">
        <i class="fab fa-weixin"></i>
    </button>

    <div id="wechatModal" class="wechat-modal">
        <div class="wechat-modal-content">
            <span class="wechat-close">&times;</span>
            <h3>WeChat QR Code</h3>
            <p>Modal is working!</p>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        
        document.addEventListener('DOMContentLoaded', () => {
            status.textContent = 'DOM Loaded';
            
            const wechatBtn = document.getElementById('wechatBtn');
            const wechatModal = document.getElementById('wechatModal');
            const wechatClose = document.querySelector('.wechat-close');

            status.textContent = `Button found: ${wechatBtn ? 'Yes' : 'No'}`;

            if (wechatBtn) {
                wechatBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    status.textContent = 'Button clicked!';
                    console.log('WeChat button clicked');
                    wechatModal.classList.add('show');
                });
            } else {
                status.textContent = 'ERROR: Button not found!';
                console.error('WeChat button not found');
            }

            if (wechatClose) {
                wechatClose.addEventListener('click', () => {
                    wechatModal.classList.remove('show');
                    status.textContent = 'Modal closed';
                });
            }

            if (wechatModal) {
                wechatModal.addEventListener('click', (e) => {
                    if (e.target === wechatModal) {
                        wechatModal.classList.remove('show');
                        status.textContent = 'Modal closed (outside click)';
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && wechatModal && wechatModal.classList.contains('show')) {
                    wechatModal.classList.remove('show');
                    status.textContent = 'Modal closed (ESC)';
                }
            });
        });
    </script>
</body>
</html>
