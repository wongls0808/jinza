services:
  - type: web
    name: enterprise-management
    env: node
    plan: starter
    buildCommand: npm ci --omit=dev && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_LOGLEVEL
        value: error
      - key: SESSION_SECRET
        generateValue: true
      - key: DATA_DIR
        value: /data
      - key: PERM_UI_ONLY
        value: "1"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1